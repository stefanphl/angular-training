
<div class="container">
  <div class="row">
    <label>Username</label>
    <input type="text" class="form-control" style="width: 50%;" [(ngModel)]="username"/>

    <p>Username: {{ username }} </p>

    <button class="btn btn-primary" [disabled]="username === ''" (click)="resetUsername()">Reset</button>

  </div>
</div>
