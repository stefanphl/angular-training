<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="toggleParagraph(); recordClicks()">Display Details</button>
    <p [ngClass]={hiddenParagraph:!paragraphVisible}>Secret password = tuna</p>
    <!--p [ngStyle]="{display: getParagraphVisibility()}">Secret password = tuna</p-->
    <ul>
      <!--
      Defining conditions in component lead to change of style for ALL <li> elements
      -->
      <li *ngFor="let click of clicks; let i = index"
          [ngStyle]="{backgroundColor: i>=4 ? 'blue' : ''}"
          [ngClass]="{whiteListElement: i>=4}">
      {{click}}
      </li>
    </ul>
  </div>
</div>
